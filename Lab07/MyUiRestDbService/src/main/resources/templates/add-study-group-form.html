<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Study Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Add New Study Group</h3>
    <hr/>
    <form th:action="@{/saveStudyGroup}" th:object="${studyGroup}" method="POST">
        <input type="text" th:field="*{groupName}" class="form-control col-4 mb-4" placeholder="Enter Group Name"/>
        <input type="text" th:field="*{faculty}" class="form-control col-4 mb-4" placeholder="Enter Faculty"/>
        <input type="text" th:field="*{creationYear}" class="form-control col-4 mb-4" placeholder="Enter Creation Year"/>
        <input type="text" th:field="*{curator}" class="form-control col-4 mb-4" placeholder="Enter Curator"/>
        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <a th:href="@{/listStudyGroups}">Back to list</a>
</div>
</body>
</html>
